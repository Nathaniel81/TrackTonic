{% extends 'core/base.html' %}
{% block title %} Verify OTP{% endblock %}
{% block content %}
<div class="App__main-view">
    <div class="App__top-gradient"></div>
    <div class="App__header-placeholder"></div>
	<section class="playlist_form-container">
		<div class="App__section-header">
            <h3>OTP Verification</h3>
		</div>
		<div class="form-wrapper">
			<form method="post" enctype="multipart/form-data" class="playlist-form">
				{% csrf_token %}
				<div class="form-group">
					<label for="{{ form.description.id_for_label }}">Enter OTP:</label>
					<input type="text" name="otp" id="otp">
				</div>
				<button type="submit">Verify OTP</button>
			</form>
			<br>
            <p id="countdown" style="color: #0ca6df;"></p>
		</div>
	</section>
	{% if message %}
	<li>
		<h3>
			<strong>{{ message }}</strong>
		</h3>
	</li>
	{% endif %}
</div>

{% endblock %}
