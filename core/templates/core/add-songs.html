{% extends 'core/base.html' %}
{% block title %} Home{% endblock %}
{% block content %}
<div class="App__main-view">
	<div class="App__top-gradient"></div>
	<div class="App__header-placeholder"></div>
	<section class="playlist_form-container">
		<div class="App__section-header">
            <h3>Add Songs</h3>
		</div>
		<div class="form-wrapper">
			<form method="post" enctype="multipart/form-data" class="playlist-form">
				{% csrf_token %}
				<div class="form-group">
					<label for="{{ form.song_name.id_for_label }}">Name:</label>
					{{ form.song_name }}
				</div>
				<div class="form-group">
					<label for="{{ form.music_file.id_for_label }}">Song:</label>
					{{ form.music_file }}
				</div>
				<button type="submit">Save</button>
			</form>
		</div>
	</section>
</div>
{% endblock %}
