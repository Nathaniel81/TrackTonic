{% extends 'core/base.html' %}
{% block title %} Add Songs{% endblock %}
{% block content %}
<div class="App__main-view">
	<div class="App__top-gradient"></div>
	<div class="App__header-placeholder"></div>
	<section class="playlist_form-container">
		<div class="App__section-header">
            <h3>Add Songs</h3>
		</div>
		<div class="form-wrapper">
			<form method="post" enctype="multipart/form-data" class="playlist-form">
				{% csrf_token %}
				<label for="{{ form.music_file.id_for_label }}">Songs:</label>
				<div style="height: 7px;"></div>
				<input type="file" id="music" name="music_file" multiple>
				<br>
				<button type="submit">Save</button>
			</form>
		</div>
	</section>
</div>
{% endblock %}
